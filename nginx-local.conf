events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream dragonforged_v2 {
        server dragonforged_v2:5005;
    }

    upstream zlatna_kosa {
        server zlatna_kosa:5005;
    }

    upstream zlatna_vilitsa {
        server zlatna_vilitsa:5005;
    }

    upstream grand_sofia {
        server grand_sofia:5005;
    }

    upstream zdrave_medical {
        server zdrave_medical:5005;
    }

    upstream moto_expert {
        server moto_expert:5005;
    }

    server {
        listen 80;
        server_name localhost;

        # Web интерфейси за ботовете
        location /dragonforged/ {
            alias /var/www/html/bots/dragonforged_bot_v2/web/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /zlatna-kosa/ {
            alias /var/www/html/bots/zlatna_kosa_salon/web/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /zlatna-vilitsa/ {
            alias /var/www/html/bots/zlatna_vilitsa_restaurant/web/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /grand-sofia/ {
            alias /var/www/html/bots/grand_sofia_hotel/web/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /zdrave-medical/ {
            alias /var/www/html/bots/zdravet_plus_medical/web/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location /moto-expert/ {
            alias /var/www/html/bots/moto_expert_auto/web/;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # API endpoints за ботовете
        location /dragonforged-api/ {
            proxy_pass http://dragonforged_v2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /zlatna-kosa-api/ {
            proxy_pass http://zlatna_kosa/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /zlatna-vilitsa-api/ {
            proxy_pass http://zlatna_vilitsa/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /grand-sofia-api/ {
            proxy_pass http://grand_sofia/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /zdrave-medical-api/ {
            proxy_pass http://zdrave_medical/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /moto-expert-api/ {
            proxy_pass http://moto_expert/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статични файлове за web интерфейси
        location /bots/ {
            alias /var/www/html/bots/;
            try_files $uri $uri/ =404;
        }

        # Главна страница
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
