version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - name

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How are you doing?"
  - text: "Hi there! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  - text: "I hope this helps you feel better!"

  utter_did_that_help:
  - text: "Did that help you?"
  - text: "Did that make you feel better?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Excellent! Keep it up!"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye!"
  - text: "See you around!"
  - text: "Bye bye!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
