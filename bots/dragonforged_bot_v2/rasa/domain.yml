version: "3.1"

intents:
  - greet
  - goodbye
  - ask_services
  - ask_pricing
  - ask_qr_menu
  - ask_chatbots
  - ask_website
  - ask_seo
  - ask_telegram_bots
  - ask_pwa
  - ask_consultation
  - ask_support
  - ask_contact

entities:
  - service_type
  - price_range
  - business_type
  - platform

slots:
  service_type:
    type: text
    mappings:
    - type: from_entity
      entity: service_type
  price_range:
    type: text
    mappings:
    - type: from_entity
      entity: price_range
  business_type:
    type: text
    mappings:
    - type: from_entity
      entity: business_type
  platform:
    type: text
    mappings:
    - type: from_entity
      entity: platform

responses:
