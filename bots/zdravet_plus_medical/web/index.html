                    } else if (lowerMessage.includes('—Ü–µ–Ω') || lowerMessage.includes('–∫–æ–ª–∫–æ')) {
                        response = medicalResponses['—Ü–µ–Ω–∏'];
                    } else if (lowerMessage.includes('–¥–æ–∫—É–º–µ–Ω—Ç')) {
                        response = medicalResponses['–¥–æ–∫—É–º–µ–Ω—Ç–∏'];
                    } else if (lowerMessage.includes('–∫–∞—Ä–¥–∏–æ') || lowerMessage.includes('—Å—ä—Ä—Ü–µ')) {
                        response = medicalResponses['–∫–∞—Ä–¥–∏–æ–ª–æ–≥–∏—è'];
                    } else if (lowerMessage.includes('–æ—Ä—Ç–æ–ø–µ–¥') || lowerMessage.includes('–≥—Ä—ä–±') || lowerMessage.includes('—Å—Ç–∞–≤')) {
                        response = medicalResponses['–æ—Ä—Ç–æ–ø–µ–¥–∏—è'];
                    } else if (lowerMessage.includes('–ª–∞–±–æ—Ä–∞—Ç–æ—Ä') || lowerMessage.includes('–∫—Ä—ä–≤')) {
                        response = medicalResponses['–ª–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è'];
                    } else if (lowerMessage.includes('—Å—Ç–æ–º–∞—Ç–æ–ª–æ–≥') || lowerMessage.includes('–∑—ä–±')) {
                        response = medicalResponses['—Å—Ç–æ–º–∞—Ç–æ–ª–æ–≥–∏—è'];
                    } else if (lowerMessage.includes('—Ñ–∏–∑–∏–æ') || lowerMessage.includes('–º–∞—Å–∞–∂')) {
                        response = medicalResponses['—Ñ–∏–∑–∏–æ—Ç–µ—Ä–∞–ø–∏—è'];
                    }
                    
                    addMessage(response);
                }, 1000);
            }
        }

        // Enter key to send message
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-scroll to bottom when window is focused (fixes the scroll issue)
        window.addEventListener('focus', function() {
            if (chatMessages.children.length > 1) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
        
        // Also scroll to bottom when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && chatMessages.children.length > 1) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
