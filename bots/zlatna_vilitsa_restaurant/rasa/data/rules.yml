- rule: Respond to location request
  steps:
  - intent: ask_location
  - action: utter_location

- rule: Respond to contact request
  steps:
  - intent: ask_contact
  - action: utter_contact

- rule: Respond to prices request
  steps:
  - intent: ask_prices
  - action: utter_prices

- rule: Respond to payment request
  steps:
  - intent: ask_payment
  - action: utter_payment

- rule: Respond to vegetarian request
  steps:
